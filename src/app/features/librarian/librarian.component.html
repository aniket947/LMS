<div class="librarianhead">
  <div class="row">
    <div class="col-6">
      Librarians
    </div>
    <div class="col-6 align-right">
      <button mat-raised-button color="primary" (click)="drawer.toggle()">Add Librarian</button>
    </div>
  </div>
</div>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer [mode]="'push'" position='end'>
    <div>User Form </div>
  </mat-drawer>
 </mat-drawer-container>


<!-- <mat-form-field> -->
  <!-- <mat-label>Filter</mat-label> -->
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
<!-- </mat-form-field> -->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.empId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="joiningDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Joining </th>
      <td mat-cell *matCellDef="let row"> {{row.joiningDate}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No. </th>
      <td mat-cell *matCellDef="let row"> {{row.contactNo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
