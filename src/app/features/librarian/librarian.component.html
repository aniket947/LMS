<div class="librarianhead">
  <div class="row">
    <div class="col-6">
      Librarians
    </div>
    <div class="col-6 align-right">
      <button mat-raised-button color="primary" (click)="drawer.toggle();newLibrarian()">Add New Librarian</button>
    </div>
  </div>
</div>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer [mode]="'push'" position='end'>
    <mat-form-field appearance="fill">
      <mat-label> Employee ID </mat-label>
      <input matInput [(ngModel)]="empId">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label> Employee Name</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Joining Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="joiningDate">
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label> Mobile No </mat-label>
      <input matInput [(ngModel)]="contactNo">
    </mat-form-field>
    <button mat-raised-button color="primary" *ngIf="!isEditMode" (click)="addLibrarian()">
      Add Librarian
    </button>
    <button mat-raised-button color="primary" *ngIf="isEditMode" (click)="updateLibrarian()"> Update Librarian</button>
  </mat-drawer>
</mat-drawer-container>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="libData" matSort>

    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.empId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="joiningDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Joining </th>
      <td mat-cell *matCellDef="let row"> {{row.joiningDate}} </td>
    </ng-container>

    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No. </th>
      <td mat-cell *matCellDef="let row"> {{row.contactNo}} </td>
    </ng-container>

    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Type </th>
      <td mat-cell *matCellDef="let row"> {{row.userType}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <div class="row">
          <div class="col-12 display-flex">
            <div class="col=6 p-1">
              <button mat-raised-button color="primary" (click)="drawer.toggle();editLibrarian(row.id)">
                edit
              </button>
            </div>
            <div class="col=6 p-1">
              <button mat-raised-button color="warn" (click)="deleteLibrarian(row.id)">
                delete
              </button>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
